# PRISM MCP Server - Docker Compose Production Stack
# Includes: server, monitoring, log aggregation
version: '3.8'

services:
  prism-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: prism-mcp-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PRISM_LOG_LEVEL=info
      - PRISM_DATA_DIR=/app/data
      - PRISM_STATE_DIR=/app/state
      - MAX_OLD_SPACE_SIZE=4096
    volumes:
      - prism-state:/app/state
      - ./data:/app/data:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health',r=>{process.exit(r.statusCode===200?0:1)}).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2'
        reservations:
          memory: 1G
          cpus: '0.5'
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"
    networks:
      - prism-net

  # Monitoring: Prometheus metrics scrape
  prometheus:
    image: prom/prometheus:latest
    container_name: prism-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - prism-net
    depends_on:
      prism-server:
        condition: service_healthy

  # Alerting + Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: prism-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=prism-admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./deploy/grafana-datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - prism-net
    depends_on:
      - prometheus

volumes:
  prism-state:
  prometheus-data:
  grafana-data:

networks:
  prism-net:
    driver: bridge
